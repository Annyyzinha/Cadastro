<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
</head>
<body>
    <nav>
        <a href="login.html">Login</a>
        <a href="contact.html">Contato</a>
    </nav>
    <section>
        <article>
            <h2>Bem-vindo ao Cadastro</h2>
            <p>Preencha o formulário abaixo para se cadastrar em nosso sistema.</p>
        </article>
    </section>
    <header>
        <center><h1>Cadastro</h1></center>
    </header>
    <main>
        <center><form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Não pode estar vazio" required>
            <br>
            <br>
            <label for="lastName">Último Nome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Não pode estar vazio" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@domain.br" required>
            <br>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Não pode estar vazio" required>
            <br>
            <br>
            <button>Cadastrar</button>
        </form></center>
    </main>
    <footer>
        <p>&copy; 2025 Cadastro</p>
    </footer>
</body>
</html>
