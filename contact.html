<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
</head>
<body>
    <nav>
        <a href="login.html">Login</a>
        <a href="contact.html">Contato</a>
    </nav>
    <section>
        <article>
            <h2>Seja bem-vindo!</h2>
            <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
        </article>
    </section>
    <header>
        <center><h1>Contato</h1></center>
    </header>
    <main>
        <center><form>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" placeholder="Não pode estar vazio" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Não pode estar vazio" required><br><br>
            
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Informe sua dúvida ou problema..." required></textarea><br><br>
            
            <button>Enviar</button>
        </form></center>
    </main>
    <footer>
        <p>&copy; 2025 Cadastro</p>
    </footer>
</body>
</html>
